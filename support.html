<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Helps the Quranic school to track the Hifz students progress online, parents get real time update and acknowledge option."
    />
    <meta name="author" content="Mohammed Ismail" />
    <title>Hifz Support</title>
    <!-- CSS only -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      href="./assets/img/Icon-60@3x.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="./assets/img/32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="./assets/img/16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="icon" href="./assets/img/32x32.png" />

    <meta name="theme-color" content="#563d7c" />

    <link rel="stylesheet" href="./style.css" />

    <style>
      .card-support:hover {
        background-color: #f8f9fa !important;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm"
    >
      <img
        src="./assets/img/Icon-60@3x.png"
        width="30px"
        style="margin-right: 1rem;"
      />
      <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="./index.html" class="text-dark">Hifz Track</a>
      </h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="./support.html">Support</a>
        <!-- <a class="p-2 text-dark" href="#">Contact Us</a> -->
      </nav>
      <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
    </div>
    <section class="py-5 text-center bg-light">
      <div class="row py-lg-5 w-100">
        <div class="col-lg-8 col-md-8 mx-auto">
          <h1 class="font-weight-light">Hifz Track</h1>
          <p class="lead text-muted">
            Helps the Quranic school to track the Hifz students progress online,
            parents get real time update and acknowledge option.
          </p>
          <!-- <p>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
          </p> -->
        </div>
      </div>
    </section>

    <div class="container">
      <div class="row my-3">
        <div class="col">
          <div class="card card-support" style="cursor: pointer;">
            <div class="card-body">
              iOS Support
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-support" style="cursor: pointer;">
            <div class="card-body">
              Android Support
            </div>
          </div>
        </div>
      </div>

      <div class="row my-5 text-left mt-5">
        <div class="col-md-7 col-lg-6">
          <h4 class="mb-3">Support Feedback</h4>
          <form class="needs-validation" method="POST" action="https://formspree.io/hifztrack@gmail.com" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  value=""
                  required
                />
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  value=""
                  required
                />
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                />
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Message</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Your message to us"
                  rows="10"
                  required
                ></textarea>
              </div>
            </div>
            <button class="btn btn-primary btn-md btn-block mt-3" type="submit">
              Submit Feedback
            </button>
          </form>
        </div>
        <div class="col-md-3 col-lg-4">
          <img src="./assets/img/help.png" width="500px" />
        </div>
      </div>
    </div>
  </body>
</html>
